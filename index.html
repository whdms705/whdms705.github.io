<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>html5</title>
    <style>
        div{ width: 1000px;border: 1px solid #ddd; padding: 5px; 
            margin-left: auto; margin-right: auto;
            border: 1px solid red;

        }

        }
        div.content{

        }
        div.footer{
          width: 1000px; height: 50px;
          border: 1px solid #ddd; padding: 5px; 
            margin-left: auto; margin-right: auto;
            border: 1px solid #E7E7E7;
            float: right;
        }
    </style>
</head>
<body>
<div>
    <div class="header">
       
        header
      
    </div>


    <div class="nav">
    Work Project<br>
    <hr>
    Skill<br>

    Resume<br>
    <hr>
    Goal<br>
    </div>

    <div class="content">
    </div>

    <div class="footer">
    </div>

   </div>
</body>
</html>
