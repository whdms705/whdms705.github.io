<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>공적마스크 재고 확인 사이트</title>
    
    <script src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/examples-base.js"></script>
    <script type="text/javascript" src="js/highlight.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=wwpbhguayu"></script>
    <link rel="stylesheet" type="text/css" href="css/examples-base.css" />
    <script>
        var HOME_PATH = '../../docs';
    </script>
</head>
<body>
    
<style type="text/css">
.search { position:absolute;z-index:1000;top:20px;left:20px; }
.search #address { width:150px;height:20px;line-height:20px;border:solid 1px #555;padding:5px;font-size:12px;box-sizing:content-box; }
.search #submit { height:30px;line-height:30px;padding:0 10px;font-size:12px;border:solid 1px #555;border-radius:3px;cursor:pointer;box-sizing:content-box; }
</style>

<!-- @category Overlay/Infowindow -->

<input type="hidden" id="lat" value=""/>
<input type="hidden" id="lng" value=""/>
    
    
<div id="wrap" class="section">
    <h2>정보 창 옵션 사용하기</h2>
    <p>스타일 옵션을 지정해 정보 창의 모양을 설정하는 예제입니다.</p>
    <div id="map" style="width:100%;height:600px;">
    	<div class="search" style="">
            <input id="address" type="text" placeholder="검색할 주소" value="불정로 6" />
            <input id="submit" type="button" value="주소 검색" />
        </div>
    </div>
    <code id="snippet" class="snippet"></code>
</div>
<script type="text/javascript">
    
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    alert("지원하지않는 브라우저 입니다.");
  }
}

function showPosition(position) {
    alert(position.coords.latitude + " / " +position.coords.longitude);
    $("#lat").val(position.coords.latitude);
    $("#lng").val(position.coords.longitude);
}


    
function locationConvert(search){
	naver.maps.Service.geocode({
        address: search
    }, function(status, response) {
        if (status !== naver.maps.Service.Status.OK) {
            return alert('Something wrong!');
        }

        var result = response.result, // 검색 결과의 컨테이너
            items = result.items; // 검색 결과의 배열

        // do Something
    });
}
    
var HOME_PATH = window.HOME_PATH || '.';

function mark(lat ,lon){
	var cityhall = new naver.maps.LatLng(lat, lon),
    map = new naver.maps.Map('map', {
        center: cityhall,
        zoom: 15
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: cityhall
    });

	var contentString = [
			'<div class="iw_inner">',
			'   <h3>서울특별시청</h3>',
			'   <p>서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청<br />',
			'       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="서울시청" class="thumb" /><br />',
			'       02-120 | 공공,사회기관 &gt; 특별,광역시청<br />',
			'       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
			'   </p>',
			'</div>'
		].join('');

	var infowindow = new naver.maps.InfoWindow({
		content: contentString,
		maxWidth: 140,
		backgroundColor: "#eee",
		borderColor: "#2db400",
		borderWidth: 5,
		anchorSize: new naver.maps.Size(30, 30),
		anchorSkew: true,
		anchorColor: "#eee",
		pixelOffset: new naver.maps.Point(20, -20)
	});

	naver.maps.Event.addListener(marker, "click", function(e) {
		if (infowindow.getMap()) {
			infowindow.close();
		} else {
			infowindow.open(map, marker);
		}
	});
}


getLocation();
</script>

</body>
</html>
