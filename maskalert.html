<body>

<!-- @category Overlay/Infowindow -->

<input type="hidden" id="lat" value=""/>
<input type="hidden" id="lng" value=""/>
<input type="hidden" id="m" value=""/>
    
    
<div id="wrap" class="section">
    <h2>정보 창 옵션 사용하기</h2>
    <p>스타일 옵션을 지정해 정보 창의 모양을 설정하는 예제입니다.</p>
    <div id="map" style="width:100%;height:600px;">
    	<div class="search" style="">
            <input id="address" type="text" placeholder="검색할 주소" value="불정로 6" />
            <input id="submit" type="button" value="주소 검색" />
        </div>
    </div>
    <code id="snippet" class="snippet"></code>
</div>
<script type="text/javascript">
    
jQuery(document).ready(function() {

    // Geolocation 객체를 사용
    if(navigator.geolocation) {
        
        navigator.geolocation.getCurrentPosition(function(position) {
            
            // 위치를 가져오는데 성공할 경우
            jQuery.each(position.coords, function(key, item) {
                jQuery("<h3></h3>").html("● " + key + " : " + item).appendTo("body");
                if(key === "latitude"){
                	$("#lat").val(item);
                }
                if(key === "longitude"){
                	$("#lng").val(item);
                }
            });
        }, function(error) {
            
            // 위치를 가져오는데 실패한 경우
            consol.log(error.message);
        });
    } else {
        alert("Geolocation을 지원하지 않는 브라우저 입니다.");
    }
    
    var requestParam = {"lat":$("#lat").val(),"lng":$("#lng").val(),"m":10000};
    $.ajax({
        url : "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/storesByGeo/json",
        type : 'GET',
        data : requestParam,
        timeout: 10000,    
        contentType:"application/json",
        success : function(data){
            console.log(data);
            
        },
        error : function(request,status,error){
            var err=JSON.parse(request.responseText);
            console.log(err);
        }
    });
    
});
    
var HOME_PATH = window.HOME_PATH || '.';
var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147),
    map = new naver.maps.Map('map', {
        center: cityhall,
        zoom: 15
    }),
    marker = new naver.maps.Marker({
        map: map,
        position: cityhall
    });

var contentString = [
        '<div class="iw_inner">',
        '   <h3>서울특별시청</h3>',
        '   <p>서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청<br />',
        '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="서울시청" class="thumb" /><br />',
        '       02-120 | 공공,사회기관 &gt; 특별,광역시청<br />',
        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString,
    maxWidth: 140,
    backgroundColor: "#eee",
    borderColor: "#2db400",
    borderWidth: 5,
    anchorSize: new naver.maps.Size(30, 30),
    anchorSkew: true,
    anchorColor: "#eee",
    pixelOffset: new naver.maps.Point(20, -20)
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
</script>
